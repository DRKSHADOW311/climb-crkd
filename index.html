<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Climb CRKD</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="left-head">
            <img class="logo" src="./resources/temp-logo.png" width="100px" alt="logo-image">
            <ul class="left-links">
                <li><a href="">Our Products</a></li>
                <li><a href="">Socials</a></li>
                <li><a href="">About</a></li>
            </ul>
        </div>
        <ul class="right-links">
            <ul class="user-action">
                <li><Button class="login">Login</Button></li>
                <li><Button class="sign-up">Sign Up</Button></li>
            </ul>
        </ul>
    </header>
    <div class="hero">
        <h1>Get geared for for your next CRKD climb</h1>
        <button class="hero-button">SHOP NOW</button>
    </div>
    <div class="social-content">
        <h2>Check Out Our Content!</h2>
        <div class="socials">
            <p class="youtube"><a href=""><img class="yt-logo"> youtube.com/ClimbCRKD</a></p>
            <div class="video-embed">
                <a class="video">
                    <div class="vid-1"></div>
                    <p>Most Popular</p>
                </a>
                <a class="video">
                    <div class="vid-2"></div>
                    <p>Latest Video</p>
                </a>
            </div>
        </div>
        <div class="socials">
            <p class="instagram"><a href="https://www.instagram.com/climb.crkd/"><img class="ig-logo"> instagram.com/climb.crkd/</a></p>
            <div class="insta-feed">
                <div class="insta-image">

                </div>
                <div class="insta-image">

                </div>
                <div class="insta-image">

                </div>
            </div>
        </div>
    </div>
</body>
</html>
